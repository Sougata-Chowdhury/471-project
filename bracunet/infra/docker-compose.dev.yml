version: '3.8'

services:
  mongo:
    image: mongo:7-alpine
    container_name: bracunet-mongo-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: bracunet
    volumes:
      - mongo_data_dev:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo_data_dev:
    driver: local
